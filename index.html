<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="Order Summary" class="container">
    <div role="Illustration" class="image-section">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="bottom-section">

      <h1 role="Order Summary" class="color-text1">
        Order Summary
      </h1>
      <p role="Summary Description" id="description" class="text color-text2">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div role="Cost-plan per year" class="plan text">
        <img src="images/icon-music.svg" alt="">
        <div class="annual-plan">
          <p class="color-text1">Annual Plan</p>
          <p class="color-text2">$59.99/year</p>
        </div>
        <a href="#" >Change</a>
      </div>
      <button role="Proceed to payment" id="btn" class="text"> Proceed to Payment</button>
      <p role="To cancel the order" class="color-text2" id="cancel-order">Cancel Order</p>
    </div>
  </div>
</body>
</html>
